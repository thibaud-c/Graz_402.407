<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Basic CSS Example</title>
  <style>
    #map {
      /* Set width to 600 pixels */
      width: 600px;
      /* Set height to 400 pixels */
      height: 400px;
      /* Light blue background color */
      background-color: lightblue;
      /* Solid black border with 2px thickness */
      border: 2px solid black;
      /* Margin on top/bottom 20px, auto for horizontal centering */
      margin: 20px auto;
      /* Relative positioning for internal absolute positioning */
      position: relative;
    }
  </style>
</head>

<body>
  <h1>My Web Map</h1>
  <p>This is a simple map container styled with CSS properties.</p>
  <div id="map"></div>
</body>

</html>
