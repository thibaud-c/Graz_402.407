<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Leaflet Starter</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>Austria Web Map</h1>
    <div id="map"></div>
    <button id="add-gj-data" onclick="addGeoJsonData()">Add GeoJSON data to Map</button>
    <button id="add-wmts-data" onclick="addWMTSData()">Add WMTS data to Map</button>
    <button id="add-csv-data" onclick="addCSVData()">Add CSV data to Map</button>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/papaparse@latest/papaparse.min.js"></script>

    <script src="app.js"></script>
    <script src="js/geojsonHandler.js"></script>
    <script src="js/csvHandler.js"></script>
    <script src="js/wmsHandler.js"></script>
</body>

</html>
